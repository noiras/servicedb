<html>
    <head>
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <form action="" method="POST">
            {% csrf_token %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:red">
    <div class="container">
        <div class="row">
            <a class="navbar-brand" href="#">88Spares</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                                <a class="nav-link" href="/master/dashboard">Dashboard<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/master/viewtable">Data Table <span class="sr-only">(current)</span></a>
                            </li>
                </ul>
            </div>
        </div>
    </div>
    </nav>
    <br>
    <div class="container">
         <div class="row">
        
            <div class="form-group" style="width:600px;">
                <label for="exampleInputEmail1">Table Input</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name Table" aria-label="Recipient's username" aria-describedby="button-addon2" name="tableName" required value="{{table_master.name}}">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" id="clone">+</button>
                        </div>
                </div>
            </div>

        </div>
        <div class="row">
                <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="item-clone" class="item">
                    <th scope="row"><span id="no">1</span></th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Column" style="width:200px;" name="column" required>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <select value="" class="form-control" name="typeDate">
                                <option name="" id="" value="0">Integer</option>
                                <option name="" id="" value="1">String</option>
                                <option name="" id="" value="2">Decimal</option>
                                <option name="" id="" value="3">Boolean</option>
                                <option name="" id="" value="4">File</option>
                                <option name="" id="" value="5">Date</option>
                            </select>
                        </div>
                    </td>
                    <td><i class="fas fa-window-close glyphicon-remove" style="font-size:25px;padding-top: 6px;"></i></td>               
                  </tr>
                </tbody>
              </table>
            <button type="submit" class="btn btn-primary" id="sweet">Submit</button>
        </div>
    </div>
</form>
    </body>
    <script>
        $(document).ready(function(){
            var i = 1;
            $('#clone').click(function(){
                i = i + 1;
                $('.item:last').clone(true).appendTo('tbody');
                $('#no').html(i)
            })
            $(".glyphicon-remove").click(function () {    
                $(this).closest(".item").remove();
            });
        })
        
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
